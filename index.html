<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>delivery-app</title>

    <!-- Dynamic manifest loader -->
    <script>
    const path = window.location.pathname;

    if (path.startsWith("/rider")) {
      document.write('<link rel="manifest" href="/manifest-rider.json" />');
    } else if (path.startsWith("/customer")) {
      document.write('<link rel="manifest" href="/manifest-customer.json" />');
    } else if (path.startsWith("/admin")) {
      document.write('<link rel="manifest" href="/manifest-admin.json" />');
    }
  </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
